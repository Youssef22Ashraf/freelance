apiVersion: apps/v1
kind: Deployment
metadata:
  name: freelance-app
  namespace: production
spec:
  replicas: 3  # Higher availability in production
  selector:
    matchLabels:
      app: freelance
  template:
    metadata:
      labels:
        app: freelance
    spec:
      containers:
      - name: app
        image: registry.gitlab.local/root/freelance:production
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-creds
              key: url
        - name: FLASK_ENV
          value: "production"
        - name: GUNICORN_WORKERS
          value: "4"  # Increased workers for production
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      imagePullSecrets:
      - name: gitlab-registry