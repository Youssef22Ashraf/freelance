apiVersion: apps/v1
kind: Deployment
metadata:
  name: freelance-app
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: freelance
  template:
    metadata:
      labels:
        app: freelance
    spec:
      containers:
      - name: app
        image: registry.gitlab.local/root/freelance:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-creds
              key: url
        - name: FLASK_ENV
          value: "staging"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      imagePullSecrets:
      - name: gitlab-registry